<html>
    <head>
        <link rel="stylesheet" href="css/contact2.css">
        <meta charset="UTF-8" />
        <style>
            body {
  background-image: url('poze/bg_blurat.jpg');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Poppins,Arial;
  color: #aaa;
  font-size: 14px;
  line-height: 1.5em;
  font-weight: 400;
  padding: 0;
  margin: 0;
  -webkit-text-size-adjust: none;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="map">
                <img src="poze/demon_slayer_s1_cover.jpg" width="100%" height="650px">
            </div>
            <div class="contact-form">
                <h1 class="title">Contact</h1>
                <h2 class="subtitle">Spune-ți cu ce vă putem  ajuta!</h2>
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Nume Utilizator" required />
                    <input type="email" name="email" placeholder="Email" required />
                    <textarea name="message" rows="8" placeholder="Mesaj" required></textarea>
                    <button type="#" class="btn-send" ><a href="main.html" style="text-decoration: none; color: white;">Contacteaza-ne</a></button>
                </form>                
            </div>
        </div>
    </body>
</html>
