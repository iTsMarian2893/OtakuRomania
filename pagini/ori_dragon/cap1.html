function goToChapter(chapterIndex) {
    console.log("Ai apăsat pe Capitolul " + (chapterIndex + 1));
    var chapterItems = document.querySelectorAll(".chapter-list li");
    chapterItems.forEach(function(item) {
        item.classList.remove("active");
    });
    chapterItems[chapterIndex].classList.add("active");
    chapterNumber.textContent = chapters[chapterIndex].name;

    var chapterImageContainer = document.querySelector(".chapter-images");
    var loadingIndicator = document.querySelector(".loading-indicator");

    // Afiseaza indicatorul de incarcare

    // Ascunde imaginile existente
    chapterImageContainer.innerHTML = "";

    // Simuleaza o incarcare
    setTimeout(function() {
        var images = chapters[chapterIndex].images;

        // Actualizeaza imaginile
        for (var i = 0; i < images.length; i++) {
            var img = document.createElement("img");
            img.src = images[i];
            chapterImageContainer.appendChild(img);
        }

        // Ascunde indicatorul de incarcare
    }, 2000);
}

goToChapter(1);

var currentChapter = 1; // Capitolul curent

function goToChapter(chapter) {
    console.log("Ai apăsat pe Capitolul " + chapter);
    currentChapter = chapter;
    updateChapter();
}

function goToNextChapter() {
    if (currentChapter < chapters.length) {
        currentChapter++;
        updateChapter();
    }
}

function goToPreviousChapter() {
    if (currentChapter > 1) {
        currentChapter--;
        updateChapter();
    }
}

function updateChapter() {
    chapterNumber.textContent = "Capitolul " + currentChapter;
    var chapterItems = document.querySelectorAll(".chapter-list li");
    chapterItems.forEach(function (item, index) {
        if (index + 1 === currentChapter) {
            item.classList.add("active");
        } else {
            item.classList.remove("active");
        }
    });

    var chapterImageContainer = document.querySelector(".chapter-images");
    var loadingIndicator = document.querySelector(".loading-indicator");



    // Ascunde imaginile existente
    chapterImageContainer.innerHTML = "";

    // Simuleaza o incarcare
    setTimeout(function () {
        var images = chapters[currentChapter - 1].images;

        // Actualizeaza imaginile
        for (var i = 0; i < images.length; i++) {
            var img = document.createElement("img");
            img.src = images[i];
            chapterImageContainer.appendChild(img);
        }

        // Ascunde indicatorul de incarcare
        loadingIndicator.style.display = "none";
    }, 2000);
}
